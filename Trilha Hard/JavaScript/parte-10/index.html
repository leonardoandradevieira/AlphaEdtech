<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>CADASTRE SEUS PRODUTOS</h1>
    </header>

    <main>
        <form>
            <h2></h2>

            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div>
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description">
            </div>
            
            <div>
                <label for="valor">Valor (R$):</label>
                <input type="number" id="valor" name="valor">
            </div>

            <div>
                <button type="button" id="add-product">INCLUIR PRODUTOS</button>

                <button type="button" id="edit-product">EDITAR PRODUTO</button>

                <button type="button" id="list-product">LISTAR PRODUTOS</button>
            </div>

            <p id="added-product"></p>
        </form>

        <section>
            <h3>LISTA DE PRODUTOS</h3>

            <table>                
            </table>
        </section>
    </main>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
