<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior, Menor ou Igual?</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>

    <form>

        <h1>Digite dois números para comparação:</h1>

        <div id="numeros">
            <div>
                <label for="num1">1º número:</label>
                <input type="number" id="num1" name="num1" placeholder="0">
            </div>

            <div>
                <label for="num2">2º número:</label>
                <input type="number" id="num2" name="num2" placeholder="0">
            </div>
        </div>

        <button type="button">Comparar</button>

        <div id="div-resultado">
            <p id="resultado">O 1º número é igual ao 2º número.</p>
            <p id="resultado-2">0 = 0</p>
        </div>
        
    </form>
    
    <script type="text/javascript" src="a.js"></script>
    
</body>
</html>
