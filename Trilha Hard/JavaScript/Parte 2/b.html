<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior, Menor ou Igual?</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>

    <form>

        <h1>Comparando tamanho de duas strings</h1>
        <h2>Digite dois textos:</h2>

        <div id="textos">
            <div>
                <label for="texto-1">1º texto:</label>
                <textarea type="text" id="texto-1" name="texto-1" rows="2" cols="30"></textarea>
            </div>

            <div>
                <label for="texto-2">2º texto:</label>
                <textarea type="text" id="texto-2" name="texto-2" rows="2" cols="30"></textarea>
            </div>
        </div>

        <button type="button">Comparar</button>

        <div id="div-resultado">
            <p id="resultado">Insira os textos para comparação.</p>
        </div>
        
    </form>
    
    <script type="text/javascript" src="b.js"></script>
    
</body>
</html>
