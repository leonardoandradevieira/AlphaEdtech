<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <form>

        <h1>Digite dois números e escolha o cálculo</h1>

        <div id="numeros">
            <div>
                <div class="entrada">
                    <label for="num1">1º número:</label>
                    <input type="number" id="num1"  name="num1" placeholder="0">
                </div>
            
                <div class="entrada">
                    <label for="num2">2º número:</label>
                    <input type="number" id="num2"  name="num2" placeholder="0">
                </div>
            </div>
            
            <div>
                <label for="selecao">Operação:</label>
                <select name="selecao" id="operador">
                    <option value="soma">Soma</option>
                    <option value="subtracao">Subtração</option>
                    <option value="multiplicacao">Multiplicação</option>
                    <option value="divisao">Divisão</option>
                </select>
            </div>
        </div>

        <button type="button">Calcular</button>

        <div id="div-resultado">
            <p id="resultado">Informe os números e a operação.</p>
            <p id="resultado-2">0 + 0 = 0</p>
        </div>
        
    </form>
    
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
