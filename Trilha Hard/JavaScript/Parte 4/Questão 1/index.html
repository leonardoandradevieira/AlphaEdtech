<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h2>Cálculo do Índice de Massa Corporal (IMC)</h2>

    <form>

        <div>
            <label for="peso">Peso:</label>
            <div>
                <input type="text" id="peso" name="peso" placeholder="0"> <span>(kg)</span>
            </div>
        </div>

        <div>
            <label for="altura">Altura:</label>
            <div>
                <input type="text" id="altura" name="altura" placeholder="0"> <span>(m)</span>
            </div>
        </div>

    </form>
    
    <button type="button">Calcular</button>

    <p id="resultado">Insira o peso e a altura para efetuar o cálculo.</p>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
