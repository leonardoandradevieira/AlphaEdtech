<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Entre</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h2>Sorteio de um número entre dois números inteiros</h2>

    <form>

        <div>
            <label for="min">Mínimo:</label>
            <input type="number" id="min" name="min" placeholder="0">
        </div>

        <div>
            <label for="max">Máximo:</label>
            <input type="number" id="max" name="max" placeholder="0"> 
        </div>

    </form>
    
    <button type="button">Sortear</button>

    <p id="resultado">Insira os dois números.</p>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
