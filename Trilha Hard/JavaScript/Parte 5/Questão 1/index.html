<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número por Extenso</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Escolha um número inteiro de 1 a 10</h1>

    <form>
        <label for="num">Número:</label>
        <input type="number" name="num" id="num" placeholder="0">
    </form>

    <button type="button">POR EXTENSO</button>

    <p id="resultado">Digite o número inteiro para ver seu nome por extenso.</p>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
