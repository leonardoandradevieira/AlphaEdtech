<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Recursiva</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <h1>Escolha dois número inteiros positivos e o operador</h1>

        <label for="first-number">1º número:</label>
        <input type="number" name="first-number" id="first-number" placeholder="0">

        <label for="second-number">2º número:</label>
        <input type="number" name="second-number" id="second-number" placeholder="0">

        <label for="calculator">Operador:</label>
        <select id="calculator">
            <option value="1">Adição</option>
            <option value="2">Subtração</option>
            <option value="3">Multiplicação</option>
            <option value="4">Exponenciação</option>
            <option value="5">Divisão</option>
        </select>
    </form>

    <button type="button">CALCULAR</button>

    <p>Resultado: <span id="equals"></span></p>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
